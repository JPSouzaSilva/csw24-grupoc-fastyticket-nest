service: fastyticket-lambda

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iam:
    role: arn:aws:iam::783886212686:role/LabRole


plugins:
  # - 'serverless-plugin-typescript'
  # - serverless-plugin-optimize
  - serverless-offline


functions:
  main: 
    handler: src/lambda.handler
    events:
      - http:
          method: any
          path: /{any+}

package: 
  exclude:
    - node_modules/**
    - .git/**
    - test/**
